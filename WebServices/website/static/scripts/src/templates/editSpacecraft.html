<div class='modal-header'>
    <h3 class='modal-title'>Edit Spacecraft</h3>
</div>

<div class='modal-body' style='display: inline-block;'>
     <form name='form'><div style='display: inline-block; padding: 20px;'>
        <div style='float: left; width: 250px;'>
            <div class='control-group'
                    ng-class="{ 'has-error': form.identifier.$invalid }">
                <label class='control-label'
                       for='identifier'>Identifier</label>
                <input type='text' name='identifier'
                       class='form-control' style='width: 95%'
                       ng-model="sc.identifier" readonly/>
            </div>
            <div class='control-group'
                    ng-class="{ 'has-error': form.callsign.$invalid }">
                <label class='control-label'
                       for='callsign'>Callsign</label>
                <input type='text' name='callsign'
                       ng-model="sc.callsign"
                       class='form-control' style='width: 95%'
                       ng-pattern='/^[a-zA-Z0-9]{3,8}$/'
                       required />
            </div>
        </div>
        <div class='my-tle-menu' >
            <div class='control-group'
                    ng-class="{ 'has-error': form.tlegroup.$pristine }">
                <label class='control-label' for='tlegroup'>TLE Group (Celestrak)</label>
                <select name='tlegroup' class='nya-selectpicker'
                        ng-model="sc.tlegroup"
                        ng-init="initTles('Weather')"
                        ng-change="groupChanged(sc.tlegroup)"
                        ng-options="t.subsection group by t.section for t in tlegroups" >
                </select>
            </div>
            <div class='control-group'
                    ng-class="{ 'has-error': form.tleid.$pristine }">
                <label class='control-label' for='tleid'>
                    <div style='display: inline-block'>
                        <div style='float: left, padding: 20px;'><p>TLE Id</p></div>
                        <div>
                            <p style='font-size:70%'>(Current: {{ sc.savedTleId }})</p>
                        </div>
                    </div>
                </label>
                <select name='tleid' class='nya-selectpicker'
                        ng-model="sc.tleid"
                        ng-options="t.id for t in tles" >
                </select>
            </div>
        </div>
    </div></form>
</div>

<div class='modal-footer'>
    <button class='btn btn-primary'
            ng-click="update()" ng-disabled="form.$invalid">(update)</button>
    <button class='btn btn-warning' ng-click="cancel()">(cancel)</button>
    <button class='btn btn-danger' ng-click="erase()">(remove)</button>
</div>
